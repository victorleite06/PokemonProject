<div class="column">
    <mat-card style="max-width: 905px;">
        <mat-card-header style="margin-left: -30px;">
            <div class="row">
                <img [src]="urlImagem">
                <span style="margin-top: 20px;">{{tratarNome(pokemon.name)}}</span>
            </div>
        </mat-card-header>
        <mat-card-content style="overflow-x: auto;">
            <div class="row" style="margin-top: 10px;">
                <div *ngFor="let status of detalhes.stats" style="margin-left: 5px;">
                    <div class="row">
                        <mat-card class="status">
                            <mat-card-content>
                                <div class="column">
                                    <span>{{tratarNome(status.stat.name)}}</span>
                                    <span style="text-align: center;">{{status.base_stat}}</span>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <div class="column" style="margin-left: 10px;">
                    <button mat-raised-button (click)="openModalHabilidades(detalhes.abilities)"
                        [matBadge]="detalhes.abilities.length" matBadgePosition="before" matBadgeColor="accent">Abilities</button>
                    <button mat-raised-button (click)="openModalAtaques(detalhes.moves)"
                        [matBadge]="detalhes.moves.length" matBadgePosition="before" matBadgeColor="accent">Attacks</button>
                </div>
                <div class="column">
                    <button mat-raised-button (click)="openModalAreaEncontro(detalhes.location_area_encounters)">Area Encounters</button>
                    <button mat-raised-button (click)="openModalJogos(detalhes.game_indices)"
                        [matBadge]="detalhes.game_indices.length" matBadgePosition="before" matBadgeColor="accent">Games</button >
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
