<div class="column page" style="width: 90%; margin-left: 5%;">
    <mat-card>
        <mat-card-header style="margin-left: -30px;">
            <div class="row">
                <img [src]="urlImagem">
                <span style="margin-top: 20px;">{{tratarNome(pokemon.name)}}</span>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row" style="margin-top: 5px;">
                <div class="column">
                    <span>Abilities</span>
                    <div class="column" *ngFor="let pokemon of detalhes.abilities">
                        <div class="row">
                            <button mat-icon-button>
                                <mat-icon>add</mat-icon>
                            </button>
                            <span style="margin-top: 10px;">{{pokemon.ability.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
