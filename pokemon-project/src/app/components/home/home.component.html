<div class="column page">
    <span class="titulo">Pokemon Gallery</span>
    <mat-form-field appearance="outline">
        <mat-icon matPrefix style="margin-left:3px;">search</mat-icon>
        <input matInput type="text" placeholder="Buscar" (keyup)="searchPokemon($event)">
    </mat-form-field>
    <div class="row carrossel">
        <div *ngFor="let pokemon of pokemonsFiltrados" (click)="selecionarPokemon(pokemon)">
            <mat-card>
                <mat-card-header><span class="tituloCard">{{pokemon.name}}</span></mat-card-header>
                <mat-card-content>
                    <img [src]="buscarImagem(pokemon.id)">
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <app-detalhes-pokemon *ngIf="mostrarDetalhes" [urlImagem]="buscarImagem(pokemonSelecionado.id)" [pokemon]="pokemonSelecionado"></app-detalhes-pokemon>
</div>
